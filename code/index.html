<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSync - Discover Events</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Simple Header -->
    <header>
        <div class="container">
            <h1>ðŸ“… EventSync</h1>
            <nav>
                <a href="index.html" class="active">Events</a>
                <a href="dashboard.html">My Events</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>Upcoming Events</h2>
            
            <!-- Events will be displayed here -->
            <div id="events-list">
                <!-- JavaScript will populate this -->
            </div>
        </div>
    </main>

    <!-- Event Details Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details">
                <!-- Event details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-register">&times;</span>
            <h2>Register for Event</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Phone (10 digits) *</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" required>
                </div>
                
                <input type="hidden" id="event-id">
                
                <button type="submit" class="btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-msg" class="message">Registration successful!</div>

    <footer>
        <p>&copy; 2026 EventSync - Sprint 1 MVP</p>
    </footer>

    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
